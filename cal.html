<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <title>Modern Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator shadow p-3 rounded">
        <div class="output">
          <input type="text" id="result" class="form-control" readonly />
        </div>
        <div class="buttons mt-4">
          <div class="row">
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(7)"
              >
                7
              </button>
            </div>
            <div class="col-2">
              <button class="btn btn-dark w-25" onclick="appendNumber(8)">
                8
              </button>
            </div>
            <div class="col-2">
              <button class="btn btn-dark w-25" onclick="appendNumber(9)">
                9
              </button>
            </div>
            <div class="col-2">
              <button class="btn btn-dark w-25 shadow" onclick="clearInput()">
                C
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(4)"
              >
                4
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(5)"
              >
                5
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(6)"
              >
                6
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendOperator('+')"
              >
                +
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(1)"
              >
                1
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(2)"
              >
                2
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(3)"
              >
                3
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendOperator('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendNumber(0)"
              >
                0
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendDecimal()"
              >
                .
              </button>
            </div>
            <div class="col-2">
              <button class="btn btn-dark w-25 shadow" onclick="calculate()">
                =
              </button>
            </div>
            <div class="col-2">
              <button
                class="btn btn-dark w-25 shadow"
                onclick="appendOperator('*')"
              >
                *
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script>
      let currentInput = "0";

      function appendNumber(number) {
        if (currentInput === "0") {
          currentInput = number.toString();
        } else {
          currentInput += number.toString();
        }
        updateDisplay();
      }

      function appendOperator(operator) {
        currentInput += operator;
        updateDisplay();
      }

      function appendDecimal() {
        if (!currentInput.includes(".")) {
          currentInput += ".";
          updateDisplay();
        }
      }

      function clearInput() {
        currentInput = "0";
        updateDisplay();
      }

      function calculate() {
        try {
          const result = eval(currentInput);
          currentInput = result.toString();
          updateDisplay();
        } catch (error) {
          currentInput = "Error";
          updateDisplay();
        }
      }

      function updateDisplay() {
        document.getElementById("result").value = currentInput;
      }
    </script>
  </body>
</html>
